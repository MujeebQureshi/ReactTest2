		<script>
			var ForgetPasswordLink = function (){
				$("#m_login").removeClass("m-login--signin").removeClass("m-login--signup").addClass("m-login--forget-password")
				$("#m_login").find(".m-login__forget-password").animateClass("flipInX animated")
			}
			
			var ForgetPasswordCancel = function(){
				$("#m_login").removeClass("m-login--forget-password").removeClass("m-login--signup").addClass("m-login--signin")
				$("#m_login").find(".m-login__signin").animateClass("flipInX animated")
			}
			
			var AdminSignInLoader = function (){
				$("#m_login_signin_submit").addClass("m-loader m-loader--right m-loader--light").attr("disabled",!0)
			}
			
			var AdminFPInLoader = function (){
				$("#m_login_forget_password_submit").addClass("m-loader m-loader--right m-loader--light").attr("disabled",!0)
			}
